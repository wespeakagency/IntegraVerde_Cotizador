<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integra Verde | Simulador Solar 2026</title>
    <meta name="description" content="Compara tu futuro energético con Integra Verde." />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Prop Types -->
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>

    <!-- Recharts -->
    <script crossorigin src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
      }
      
      .gradient-text {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        background-image: linear-gradient(to right, #065f46, #059669);
      }
      
      /* Glassmorphism Background */
      .mesh-bg {
        background-color: #ecfdf5;
        background-image: 
          radial-gradient(at 0% 0%, rgba(52, 211, 153, 0.3) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(56, 189, 248, 0.3) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(167, 243, 208, 0.3) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(14, 165, 233, 0.1) 0px, transparent 50%);
        background-attachment: fixed;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }
      
      .glass-input {
        background: rgba(255, 255, 255, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .glass-input:focus {
        background: rgba(255, 255, 255, 0.8);
        border-color: #10b981;
      }

      /* Animation Utilities */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
</head>
<body class="mesh-bg text-slate-900 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Legend } = Recharts;

        // --- ICONS (Inline SVGs to remove dependency on lucide-react library) ---
        const IconCalculator = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>;
        const IconSun = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>;
        const IconBattery = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="16" height="10" x="2" y="7" rx="2" ry="2"/><line x1="22" x2="22" y1="11" y2="13"/></svg>;
        const IconLeaf = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/><path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/></svg>;
        const IconDollarSign = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>;
        const IconTrendingUp = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>;
        const IconArrowRight = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>;
        const IconCheckCircle2 = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>;
        const IconShieldCheck = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></svg>;
        const IconFileText = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M10 9H8"/><path d="M16 13H8"/><path d="M16 17H8"/></svg>;
        const IconMenu = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>;
        const IconX = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;
        const IconFacebook = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>;
        const IconInstagram = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>;
        const IconLinkedin = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></svg>;
        const IconZap = ({ className, fill }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill={fill || "none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 12 12 12 13 2"/></svg>;

        // --- CONSTANTS & TYPES ---
        const ScenarioType = {
          CFE: 'CFE',
          SOLAR: 'SOLAR',
          HYBRID: 'HYBRID'
        };

        const PropertyType = {
          HOUSE: 'HOUSE',
          BUSINESS: 'BUSINESS'
        };

        // Constants for Mexico Solar Market (Estimates 2026 Projection)
        const CFE_MIN_CHARGE = 62; 
        const AVG_SUN_HOURS = 5.0; 
        const PANEL_COST_PER_KW = 19500; 
        const BATTERY_COST_BASE = 42000; 
        const PRICE_PER_KWH_SUBSIDIZED = 2.1; 
        const PRICE_PER_KWH_DAC = 6.2; 
        const DAC_THRESHOLD = 2800; 
        const CO2_PER_KWH = 0.45; 

        // --- CALCULATOR LOGIC ---
        const calculateScenario = (inputs) => {
          const { monthlyBill, inflationRate } = inputs;
          const inflationDec = inflationRate / 100;
          const startYear = 2026;

          // 1. Estimate Consumption (kWh)
          const isDac = monthlyBill > DAC_THRESHOLD;
          const pricePerKwh = isDac ? PRICE_PER_KWH_DAC : PRICE_PER_KWH_SUBSIDIZED;
          const estimatedConsumption = inputs.monthlyConsumption || (monthlyBill / pricePerKwh);

          // 2. Sizing the System
          const dailyKwh = estimatedConsumption / 30;
          const reqKwSystem = (dailyKwh / AVG_SUN_HOURS) * 1.1; 
          const systemSizeKw = Math.ceil(reqKwSystem * 10) / 10; 

          // 3. Investment Costs
          const solarInvestment = systemSizeKw * PANEL_COST_PER_KW;
          const hybridInvestment = solarInvestment + BATTERY_COST_BASE + (systemSizeKw * 2000); 

          // 4. Projections
          const projections = [];
          let cfeAccum = 0;
          let solarAccum = solarInvestment;
          let hybridAccum = hybridInvestment;

          let currentMonthlyBillCFE = monthlyBill;
          const solarMonthlyMaintenance = CFE_MIN_CHARGE; 
          const hybridMonthlyMaintenance = 0; 

          for (let i = 0; i <= 20; i++) {
            const currentYear = startYear + i;
            
            // Annual costs
            const annualCfe = currentMonthlyBillCFE * 12;
            const annualSolar = solarMonthlyMaintenance * 12;
            const annualHybrid = hybridMonthlyMaintenance * 12;

            if (i > 0) {
              cfeAccum += annualCfe;
              solarAccum += annualSolar;
              hybridAccum += annualHybrid;
            }

            projections.push({
              year: currentYear,
              cfeCost: annualCfe,
              solarCost: annualSolar,
              hybridCost: annualHybrid,
              cfeAccumulated: Math.round(cfeAccum),
              solarAccumulated: Math.round(solarAccum),
              hybridAccumulated: Math.round(hybridAccum),
            });

            // Inflate CFE bill for next year
            currentMonthlyBillCFE = currentMonthlyBillCFE * (1 + inflationDec);
          }

          // 5. Calculate Metrics
          const cfe20YearTotal = projections[20].cfeAccumulated;

          // Solar Metrics
          const solar20YearTotal = projections[20].solarAccumulated;
          const solarSavingsMonthly = monthlyBill - solarMonthlyMaintenance;
          const solarRoi = solarSavingsMonthly > 0 ? (solarInvestment / (solarSavingsMonthly * 12)) : 0;
          
          // Hybrid Metrics
          const hybrid20YearTotal = projections[20].hybridAccumulated;
          const hybridSavingsMonthly = monthlyBill - hybridMonthlyMaintenance;
          const hybridRoi = hybridSavingsMonthly > 0 ? (hybridInvestment / (hybridSavingsMonthly * 12)) : 0;

          const co2Annual = estimatedConsumption * 12 * CO2_PER_KWH;

          const baseResult = {
            monthlySavings: 0,
            roiYears: 0,
            co2Saved: 0,
            independence: 'Baja',
            initialInvestment: 0,
            tenYearSavings: 0,
            twentyYearSavings: 0,
            projections,
            systemSizeKw: 0
          };

          return {
            cfe: {
              ...baseResult,
              independence: 'Baja',
              tenYearSavings: 0,
              twentyYearSavings: 0,
            },
            solar: {
              ...baseResult,
              monthlySavings: Math.round(solarSavingsMonthly),
              roiYears: parseFloat(solarRoi.toFixed(1)),
              co2Saved: Math.round(co2Annual),
              independence: 'Media', 
              initialInvestment: Math.round(solarInvestment),
              tenYearSavings: projections[10].cfeAccumulated - projections[10].solarAccumulated,
              twentyYearSavings: cfe20YearTotal - solar20YearTotal,
              systemSizeKw,
            },
            hybrid: {
              ...baseResult,
              monthlySavings: Math.round(hybridSavingsMonthly),
              roiYears: parseFloat(hybridRoi.toFixed(1)),
              co2Saved: Math.round(co2Annual * 1.1), 
              independence: 'Alta',
              initialInvestment: Math.round(hybridInvestment),
              tenYearSavings: projections[10].cfeAccumulated - projections[10].hybridAccumulated,
              twentyYearSavings: cfe20YearTotal - hybrid20YearTotal,
              systemSizeKw,
            }
          };
        };

        // --- COMPONENTS ---

        const formatCurrency = (amount) => {
          return new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN', maximumFractionDigits: 0 }).format(amount);
        };

        const locations = [
          "Ciudad de México", "Guadalajara", "Monterrey", "Querétaro", "Mérida", "Puebla", "Cancún", "Tijuana", "León", "Otro"
        ];

        const Simulator = () => {
          const [inputs, setInputs] = useState({
            location: "Ciudad de México",
            monthlyBill: 3500,
            propertyType: PropertyType.HOUSE,
            inflationRate: 5
          });

          const [activeTab, setActiveTab] = useState('chart');

          const results = useMemo(() => calculateScenario(inputs), [inputs]);

          const handleInputChange = (field, value) => {
            setInputs(prev => ({ ...prev, [field]: value }));
          };

          return (
            <section id="simulator" className="py-20 relative">
              <div className="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none -z-10">
                <div className="absolute top-1/4 left-0 w-96 h-96 bg-emerald-400/20 rounded-full blur-3xl mix-blend-multiply filter opacity-70 animate-blob"></div>
                <div className="absolute top-1/3 right-10 w-96 h-96 bg-blue-400/20 rounded-full blur-3xl mix-blend-multiply filter opacity-70 animate-blob animation-delay-2000"></div>
                <div className="absolute -bottom-32 left-1/3 w-96 h-96 bg-purple-400/20 rounded-full blur-3xl mix-blend-multiply filter opacity-70 animate-blob animation-delay-4000"></div>
              </div>

              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="text-center mb-12">
                  <div className="inline-block px-4 py-1.5 rounded-full border border-emerald-500/30 bg-emerald-500/10 backdrop-blur-sm mb-4">
                     <span className="text-emerald-700 font-bold tracking-wide uppercase text-xs">Simulador Normativa 2026</span>
                  </div>
                  <h2 className="text-3xl md:text-5xl font-bold text-slate-800 mt-2 tracking-tight">Diseña tu escenario ideal</h2>
                  <p className="mt-4 text-lg text-slate-600 max-w-2xl mx-auto">
                    Proyección financiera ajustada a las nuevas regulaciones energéticas de 2026.
                  </p>
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                  
                  {/* Controls Section - Glassmorphism */}
                  <div className="lg:col-span-4 space-y-6">
                    <div className="glass-panel p-6 rounded-3xl">
                      <h3 className="text-lg font-semibold text-slate-800 mb-6 flex items-center gap-2">
                        <div className="p-2 bg-emerald-100/50 rounded-lg text-emerald-700">
                          <IconCalculator className="w-5 h-5" />
                        </div>
                        Datos de consumo
                      </h3>
                      
                      <div className="space-y-5">
                        <div>
                          <label className="block text-sm font-medium text-slate-700 mb-1.5">Ubicación</label>
                          <select 
                            className="w-full rounded-xl glass-input p-3 outline-none transition text-slate-700 shadow-sm"
                            value={inputs.location}
                            onChange={(e) => handleInputChange('location', e.target.value)}
                          >
                            {locations.map(loc => <option key={loc} value={loc}>{loc}</option>)}
                          </select>
                        </div>

                        <div>
                          <label className="block text-sm font-medium text-slate-700 mb-1.5">Recibo CFE (Mensual Promedio)</label>
                          <div className="relative">
                            <span className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 font-semibold">$</span>
                            <input 
                              type="number" 
                              min="0"
                              step="100"
                              className="w-full pl-8 rounded-xl glass-input p-3 outline-none shadow-sm text-slate-800 font-medium"
                              value={inputs.monthlyBill}
                              onChange={(e) => handleInputChange('monthlyBill', Number(e.target.value))}
                            />
                          </div>
                          <p className="text-xs text-slate-500 mt-2 ml-1">Si pagas bimestral, divide entre 2.</p>
                        </div>

                        <div>
                          <label className="block text-sm font-medium text-slate-700 mb-2">Tipo de Inmueble</label>
                          <div className="grid grid-cols-2 gap-3">
                            <button
                              onClick={() => handleInputChange('propertyType', PropertyType.HOUSE)}
                              className={`p-3 rounded-xl text-sm font-medium transition shadow-sm ${inputs.propertyType === PropertyType.HOUSE ? 'bg-emerald-600 text-white' : 'glass-input text-slate-600 hover:bg-white/60'}`}
                            >
                              Casa
                            </button>
                            <button
                              onClick={() => handleInputChange('propertyType', PropertyType.BUSINESS)}
                              className={`p-3 rounded-xl text-sm font-medium transition shadow-sm ${inputs.propertyType === PropertyType.BUSINESS ? 'bg-emerald-600 text-white' : 'glass-input text-slate-600 hover:bg-white/60'}`}
                            >
                              Negocio
                            </button>
                          </div>
                        </div>

                        <div className="pt-5 border-t border-slate-200/50">
                          <div className="flex justify-between items-center mb-3">
                            <label className="text-sm font-medium text-slate-700">Inflación Energética Anual</label>
                            <span className="text-xs font-bold text-emerald-700 bg-emerald-100/50 border border-emerald-200 px-2 py-0.5 rounded-md">{inputs.inflationRate}%</span>
                          </div>
                          <input 
                            type="range" 
                            min="1" 
                            max="10" 
                            step="0.5"
                            value={inputs.inflationRate}
                            onChange={(e) => handleInputChange('inflationRate', Number(e.target.value))}
                            className="w-full h-1.5 bg-slate-200/50 rounded-lg appearance-none cursor-pointer accent-emerald-600"
                          />
                          <p className="text-xs text-slate-500 mt-2">Tendencia 2026: 5% - 8%</p>
                        </div>
                      </div>
                    </div>

                    {/* Quick Stats Summary - Glass Darker */}
                    <div className="bg-emerald-900/90 backdrop-blur-md text-white p-6 rounded-3xl shadow-xl relative overflow-hidden border border-emerald-700/50">
                      <div className="absolute -top-10 -right-10 p-4 opacity-20 rotate-12">
                        <IconSun size={150} className="w-32 h-32" />
                      </div>
                      <h4 className="font-semibold text-emerald-50 mb-4 relative z-10 flex items-center gap-2">
                        <IconSun className="w-5 h-5" />
                        Tu Potencial Solar
                      </h4>
                      <div className="space-y-4 relative z-10">
                        <div className="flex justify-between items-end border-b border-emerald-800/50 pb-2">
                          <span className="text-emerald-200/80 text-sm">Sistema Sugerido</span>
                          <span className="text-2xl font-bold">{results.solar.systemSizeKw} kWp</span>
                        </div>
                        <div className="flex justify-between items-end border-b border-emerald-800/50 pb-2">
                          <span className="text-emerald-200/80 text-sm">Paneles Aprox.</span>
                          <span className="text-xl font-bold">{Math.ceil(results.solar.systemSizeKw * 1000 / 550)} u. (550W)</span>
                        </div>
                        <div className="flex justify-between items-end pt-1">
                          <span className="text-emerald-200/80 text-sm">CO₂ Evitado/año</span>
                          <span className="text-xl font-bold flex items-center gap-1 text-emerald-300">
                            <IconLeaf className="w-4 h-4" />
                            {results.solar.co2Saved} kg
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>

                  {/* Visualization Section */}
                  <div className="lg:col-span-8 flex flex-col">
                    <div className="glass-panel p-1.5 rounded-2xl mb-6 inline-flex self-start">
                      <button 
                        onClick={() => setActiveTab('chart')}
                        className={`px-5 py-2.5 rounded-xl text-sm font-semibold transition ${activeTab === 'chart' ? 'bg-emerald-600 text-white shadow-md' : 'text-slate-600 hover:bg-white/40'}`}
                      >
                        Proyección de Costos
                      </button>
                      <button 
                        onClick={() => setActiveTab('details')}
                        className={`px-5 py-2.5 rounded-xl text-sm font-semibold transition ${activeTab === 'details' ? 'bg-emerald-600 text-white shadow-md' : 'text-slate-600 hover:bg-white/40'}`}
                      >
                        Detalle Financiero
                      </button>
                    </div>

                    {/* Chart View */}
                    {activeTab === 'chart' && (
                      <div className="glass-panel p-6 md:p-8 rounded-3xl flex-1 min-h-[450px] flex flex-col relative">
                        <h3 className="text-lg font-semibold text-slate-800 mb-6">Costo Acumulado (MXN)</h3>
                        <div className="flex-1 w-full h-[350px]">
                          <ResponsiveContainer width="100%" height="100%">
                            <AreaChart data={results.solar.projections} margin={{ top: 10, right: 10, left: 0, bottom: 0 }}>
                              <defs>
                                <linearGradient id="colorCfe" x1="0" y1="0" x2="0" y2="1">
                                  <stop offset="5%" stopColor="#ef4444" stopOpacity={0.2}/>
